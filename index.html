<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Noto+Sans+JP&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="css/mainEstilos.css">
		<link rel="stylesheet" href="css/tailwind.min.css">

        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

		<title>Descubre el clima</title>
        <!-- Se agrega  un icono a la pestaña -->
        <link rel = "shortcut icon" href = "https://api.iconify.design/fa-solid:meteor.svg">
        	
	</head>

    <body>
		<header>
			<div class= "encabezado">
				<h1 id= "titulo"> weather watcher</h1>

				<p id= "desarrollador">By Edd Thunder &#169 &nbsp &nbsp 2021</p>
				
			</div>

			<div class= "contenedor-imagen">
				<a href= '#clima'>
					<img src= "img/fourSeason.jpg">
				</a>

			</div>
		</header>

		<main id="clima">
			
			<div class="p-4 mt-10">
				<div class= "tracking-wider" id="resultado"> <!--tracking-wider, espacioado de letra 0.8px-->
                    <p class="text-center text-white mt-6">Agrega una ciudad y país, el resultado se mostrará aquí &#8711;</p>
                </div>
			</div>

			<form id="formulario" class="mt-10" action="#" method="POST">
                <div class="mt-5">
                    <input 
                        type="text" 
                        name="ciudad"
                        id="ciudad"
                        placeholder="Escriba la Ciudad"
                        class="w-full p-2 rounded" 
                    /> <!-- w-full, width:100%
							rounded, border-radius:.25rem -->
                </div>
                <div class="mt-5">
                    <select 
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                        id="pais"
                    >
                        <option disabled selected value="">- Seleccione Pais -</option>
                        <option value="DE">Alemania</option>
                        <option value="AR">Argentina</option>
                        <option value="AU">Australia</option>
                        <option value="BZ">Belice</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CA">Canada</option>
                        <option value="CL">Chile</option>
                        <option value="CN">China</option>
                        <option value="CO">Colombia</option>
                        <option value="KP">Corea del Norte</option>
                        <option value="KR">Corea del Sur</option>
                        <option value="CR">Costa Rica</option>
                        <option value="CU">Cuba</option>
                        <option value="DK">Dinamarca</option>
                        <option value="EC">Ecuador</option>
                        <option value="EG">Egipto</option>
                        <option value="SV">El Salvador</option>
                        <option value="ES">España</option>
                        <option value="US">Estados Unidos</option>
                        <option value="FR">Francia</option>
                        <option value="GH">Ghana</option>
                        <option value="GR">Grecia</option>
                        <option value="NL">Holanda</option>
                        <option value="IN">India</option>
                        <option value="IL">Israel</option>
                        <option value="IT">Italia</option>
                        <option value="JP">Japon</option>
                        <option value="MX">México</option>
                        <option value="NG">Nigeria</option>
                        <option value="NO">Noruega</option>
                        <option value="PA">Panama</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="PT">Portugal</option>
                        <option value="GB">Reino Unido</option>
                        <option value="RU">Rusia</option>
                        <option value="ZA">Sudafrica</option>
                        <option value="SE">Suecia</option>
                        <option value="CH">Suiza</option>
                        <option value="SY">Siria</option>
                        <option value="TH">Tailandia</option>
                        <option value="TR">Turquia</option>
                        <option value="VE">Venezuela</option>
                        <option value="ZW">Zimbabue</option>
                    </select>
                </div>

                <input  id= "obtener"
                    type="submit"
                    class="buscarClima"
                    value="Obtener Clima"
                />

            </form>

		</main>

        <script src="js/app.js"></script>

    </body>

</html>
